<head>

<body>

      <li><a href="#pickup">Pick Up</a></li>
      <li><a href="">Feature</a></li>
      <li><a href="">Contact</a></li>

    <ul class="list2">

      <li><a href="">Instagram</a></li>

        <li><img src="img/pickup4.jpg"></li>
        <li><img src="img/pickup5.jpg"></li>
        <li><img src="img/pickup6.jpg"></li>
        <li><img src="img/pickup7.jpg"></li>
        <li><img src="img/pickup8.jpg"></li>
        <li><img src="img/pickup9.jpg"></li>
